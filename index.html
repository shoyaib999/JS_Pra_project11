<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch-project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="Time"><span class="digit" id="hr">00</span> <span class="text">Hr</span>
            <span class="digit" id="min">00</span> <span class="text">Min</span>
            <span class="digit" id="sec">00</span> <span class="text">Sec</span>
            <span class="digit" id="count">00</span>
        
        </h1>

        <div class="buttons">
            <img class="btn" id="start" onclick="start()" src="img/start.png">
            <img class="btn" id="stop"  onclick="stop()" src="img/stopIcon.png">
            <img class="btn" id="reset" onclick="reset()" src="img/4984912.png">
        </div>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
